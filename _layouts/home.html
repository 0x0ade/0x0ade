---
layout: default
---
<article class="home">
    {{ content }}

    {% if site.posts.size > 0 %}
    <header>
        <h1><a href="{{ page.url }}">Posts</a></h1>
    </header>
    <ul>
        {% for post in site.posts %}
        <li>
            {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
            <span class="post-meta">{{ post.date | date: date_format }}</span>
            <h2><a class="post-link" href="{{ post.url }}">{{ post.title | escape }}</a></h2>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</article>
